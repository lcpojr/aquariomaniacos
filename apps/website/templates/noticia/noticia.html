{% extends "website/base-noticia.html" %} 
{% load staticfiles %}

{% block content %}
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="">
        <div class="container">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            </ol>
        </div>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="img-responsive" src="/media/{{publicacao.imagem}}" alt="Slider Image">
                <div class="container">
                    <div class="carousel-centered">
                        <div class="margin-b-40">
                            <h1 class="carousel-title">{{publicacao.titulo}}</h1>
                            <p class="color-white">{{publicacao.resumo}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-color-sky-light">
        <div class="content-lg container">
            <div class="row">
				{% autoescape off %}
					{{publicacao.conteudo}}
				{% endautoescape %}
			</div>
		</div>
	</div>
{% endblock %}

{% block javascript %}{% endblock %}
